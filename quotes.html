<!DOCTYPE html>
<html>
<head>

  <script src="https://use.fontawesome.com/45d3a23e16.js"></script>
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"
  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="javascript/effects.js"></script>
  <script src="javascript/quotes.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
  <body>
  <div class="container-fluid fill-screen" >
  <div class="row">
    <div class="text-center heading col-xs-12 ">
      Random Quote Machine
    </div>
  </div>
    <div class="row">
    <div class="row quote-wrapper col-xs-6 col-xs-offset-3 ">
    <div class="quote-box">

      <div class="quote">

      </div>
      <div class="quote-author">

    </div>
  </div>
  </div>
    <div class="navbar navbar-main">
      <div class="social">
        <i class="social-icons fa fa-github-alt"></i>
        <i class="social-icons fa fa-facebook"></i>
        <i class="social-icons fa fa-google-plus-official"></i>
        <i class="social-icons fa fa-twitter-square"></i>
      </div>
      <div class="control">
        <i id="new_quote" class="control-icons fa fa-undo"><span class="control">Spin!</span></i>
        <i id= "tweet_this" class="control-icons fa fa-twitter"><span class="control">Tweet</span></i>

    </div>
    </div>
  </div>
  </body>
</html>
